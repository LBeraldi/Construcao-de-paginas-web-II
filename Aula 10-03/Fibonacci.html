<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        let n = 10
        let penultimo = 0, ultimo = 1
        let numero
        let c = 1

            while (c < n){
                console.log(penultimo)

                numero = ultimo + penultimo;
                penultimo = ultimo;
                ultimo = numero;

                console.log(numero)

                c++


            }
    </script>
</body>
</html>
